# Render Blueprint - Deploy frontend, backend, and database together
# https://docs.render.com/blueprint-spec

databases:
  - name: maplelaw-db
    databaseName: maplelaw
    user: maplelaw
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: maplelaw-api
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/backend
    buildCommand: cd ../.. && npm install -g pnpm && pnpm install && pnpm --filter @maplelaw/shared build && pnpm --filter @maplelaw/backend build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: maplelaw-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: maplelaw-frontend
          property: host

  # Frontend Next.js
  - type: web
    name: maplelaw-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/frontend
    buildCommand: cd ../.. && npm install -g pnpm && pnpm install && pnpm --filter @maplelaw/shared build && pnpm --filter @maplelaw/frontend build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: maplelaw-api
          property: host

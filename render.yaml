# Render Blueprint - Deploy frontend, backend, and database together
# https://docs.render.com/blueprint-spec

databases:
  - name: maplelaw-db
    databaseName: maplelaw
    user: maplelaw
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: maplelaw-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && NODE_ENV=development pnpm install && cd packages/shared && pnpm build && cd ../../apps/backend && pnpm build
    startCommand: cd apps/backend && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: maplelaw-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://maplelaw-frontend.onrender.com

  # Frontend Next.js
  - type: web
    name: maplelaw-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && NODE_ENV=development pnpm install && cd packages/shared && pnpm build && cd ../../apps/frontend && pnpm build
    startCommand: cd apps/frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://maplelaw-api.onrender.com
